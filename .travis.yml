language: python

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.7
      env: TOXENV=py37

install:
  - pip install -r requirements.txt

script:
  - tox

deploy:
  provider: pypi
  user: "vilus"
  password:
    secure: ""
  skip_existing: true

after_script:
  - if [ $TOXENV == "py37" ]; then  pytest; fi
  - if [ $TOXENV == "py37" ]; then codecov -t "$CODECOV_TOKEN" -c "$TRAVIS_COMMIT"; fi
