language: python

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.7
      env: TOXENV=py37

install:
  - pip install -r requirements.txt

script:
  - tox

# deploy

after_script:
  - [[ $TOXENV == "py37" ]] && pytest
  - [[ $TOXENV == "py37" ]] && codecov -t "$CODECOV_TOKEN" -c "$TRAVIS_COMMIT"
